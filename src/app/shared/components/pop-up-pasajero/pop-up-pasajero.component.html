<button class="customers" (click)="showPasajero()">{{onlyPasajeros | getNombrePipe}}</button>

<div [id]="idContent" class="boxFlotante" @openClose *ngIf="showOption && ( idStateOpen === idContent)">

    <div data-testid="habitacion" class="boxTwoPasajero d-flex flex-row align-items-center p-3" *ngIf="!onlyPasajeros">
        <div class="d-flex flex-row iconTwo">
            <img height="13px" src="./assets/filter/habitacion.png" alt="">
        </div>
        <div class="d-flex flex-row flex-column w-100">
            <div class="d-flex flex-row text1">Habitación</div>
            <div class="d-flex flex-row text2">Añadir</div>
        </div>
        <div class="d-flex flex-row number">
            <div class="d-flex flex-row btnNWhite disable" (click)="calculateDistributionTravel('habitacion',0)">-</div>
            <div class="d-flex flex-row textBtn">
                <input data-testid="input" class="inputPasajero" type="text" [value]="habitacion">
            </div>
            <div class="d-flex flex-row btnNWhite disable" (click)="calculateDistributionTravel('habitacion',1)">+</div>
        </div>
    </div>

    <div class="boxTwoPasajero d-flex flex-row align-items-center p-3">
        <div class="groupItem">
            <div class="groupItem inLine">
                <div class="boxNumber">
                    <img src="./assets/svg/cerrar.svg" class="cerrarbtn inactive" alt="">
                    <div class="numberItem">1</div>
                    <img src="./assets/svg/cama.svg" alt="">
                </div>
                <div class="groupItem">
                    <div class="itemPasajero" data-testid="adultos">
                        <div class="iconTwo">
                            <img height="13px" src="./assets/filter/adulto.png" alt="">
                        </div>
                        <div class="textSection">
                            <div class="text1">Adultos</div>
                            <div class="text2">18 o más años</div>
                        </div>
                        <div class="number">
                            <div class="btnNWhite" (click)="calculateDistributionTravel('adultos',0)">-</div>
                            <div class="textBtn">
                                <input data-testid="input" class="inputPasajero" type="text" [value]="adultos">
                            </div>
                            <div class="btnNWhite" (click)="calculateDistributionTravel('adultos',1)">+</div>
                        </div>
                    </div>
                    <div class="itemPasajero" data-testid="ninios">
                        <div class="iconTwo">
                            <img height="13px" src="./assets/filter/nino.png" alt="">
                        </div>
                        <div class="textSection">
                            <div class="text1">Niños</div>
                            <div class="text2">De 0-17 años</div>
                        </div>
                        <div class="number">
                            <div class="btnNWhite" (click)="calculateDistributionTravel('ninos',0)">-</div>
                            <div class="textBtn">
                                <input data-testid="input" class="inputPasajero" type="text" [value]="ninos">
                            </div>
                            <div class="btnNWhite" (click)="calculateDistributionTravel('ninos',1)">+</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="itemPasajero espacio">
                <span>Edad(es):</span>
                <input type="text" class="inputEdad" value="12">
                <input type="text" class="inputEdad" value="12">
                <input type="text" class="inputEdad" value="12">
                <input type="text" class="inputEdad" value="12">
            </div>
        </div>
    </div>
    <div class="boxTwoPasajero d-flex flex-row align-items-center p-3">
        <div class="groupItem">
            <div class="groupItem inLine">
                <div class="boxNumber">
                    <img src="./assets/svg/cerrar.svg" class="cerrarbtn" alt="">

                <div class="groupItem">

                        </div>
                    </div>
                    <div class="itemPasajero" data-testid="ninios">
                        <div class="iconTwo">

                        <div class="textSection">
                            <div class="text1">Niños</div>

                            </div>
                            <div class="btnNWhite" (click)="calculateDistributionTravel('ninos',1)">+</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="itemPasajero espacio">
                <span>Edad(es):</span>
                <input type="text" class="inputEdad" value="12">
                <input type="text" class="inputEdad" value="12">
                <input type="text" class="inputEdad" value="12">
                <input type="text" class="inputEdad" value="12">
            </div>
        </div>
    </div>
