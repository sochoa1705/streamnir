<form>
    <div class="container">
        <!-- COMBOS -->
        <div class="row">
            <div class="col-md-3 col-4">
                <mat-form-field>
                    <mat-select [(value)]="selected" disableOptionCentering>
                        <mat-option value="option1">Solo ida</mat-option>
                        <mat-option value="option1">Ida y vuelta</mat-option>
                        <mat-option value="option1">Multi city</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-4">
                <mat-form-field>
                    <mat-select [(value)]="selected" disableOptionCentering>
                        <mat-option value="option1">Economy</mat-option>
                        <mat-option value="option1">Premium</mat-option>
                        <mat-option value="option1">Business</mat-option>
                        <mat-option value="option1">First class</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-4 pasajeros">
                <a (click)="customers($event)">Pasajeros</a>

                <input type="text" class="form-control" placeholder="Destino">

            <div class="col-12 col-md-4 d-flex align-items-center">

                    <path d="M10.7707 1V3.8" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M0.970703 6.60002H14.9707" stroke="#009AED" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                <!-- <input type="text" class="form-control" placeholder="Salida"> -->
                <mat-form-field appearance="outline">
                    <!-- <mat-label>Enter a date range</mat-label> -->
                    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                        <input matStartDate formControlName="start" placeholder="Salida">
                        <input matEndDate formControlName="end" placeholder="Llegada">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>

                    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date
                    </mat-error>
                    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                </mat-form-field>
            </div>
            <!-- <div class="col-12 col-md-2">
                <input type="text" class="form-control" placeholder="Vuelta">
            </div> -->
            <div class="col-2 text-end">
                <button>Buscar</button>
            </div>
            <div class="clearfix"></div>
        </div>
        <!-- END FILTROS -->

    </div>
</form>
