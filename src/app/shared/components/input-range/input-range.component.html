<div class="container__range">
    <div class="container__range__date">
        <img src="./assets/svg/calendar.svg" alt="">
        <span class="inactive">Salida</span>
    </div>
    <div class="container__range__date">
        <img src="./assets/svg/calendar.svg" alt="">
        <span class="inactive">Retorno</span>
    </div>
    <div class="container__range__arrows">
        <div class="container__range__arrows__arrow"></div>
        <div class="container__range__arrows__arrow"></div>
    </div>
    <div class="container__range__datepicker">
        <div class="container__range__datepicker__calendars">
            <ngb-datepicker  outsideDays="hidden" #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
            </ngb-datepicker>
            <ng-template #t let-date let-focused="focused">
                <span
                    class="custom-day"
                    [class.focused]="focused"
                    [class.range]="isRange(date)"
                    [class.faded]="isHovered(date) || isInside(date)"
                    (mouseenter)="hoveredDate = date"
                    (mouseleave)="hoveredDate = null"
                >
                    {{ date.day }}
                </span>
            </ng-template>
        </div>
        <div  class="container__range__datepicker__buttons">
            <app-button [text]="'Cancelar'" [size]="'xs'" [color]="'neutral'"></app-button>
            <app-button [text]="'Aplicar'" [size]="'xs'"  [color]="'outline-primary'"></app-button>
        </div>
    </div>
</div>
