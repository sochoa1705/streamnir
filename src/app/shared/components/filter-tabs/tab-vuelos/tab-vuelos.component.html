<div class="boxTab">

    <form class="bg-white" [formGroup]="form">
        <div class="rowBoxTab">
            <div class="padRight " style="position: relative;">
                <mat-form-field>
                    <mat-select formControlName="viajes" disableOptionCentering>
                        <mat-option [value]="EnumFlightType.ida_vuelta">Ida y Vuelta</mat-option>
                        <mat-option [value]="EnumFlightType.ida">Solo Ida</mat-option>
                        <mat-option [value]="EnumFlightType.multy_city">Multi City</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="padRight">
                <mat-form-field>
                    <mat-select formControlName="clase" disableOptionCentering>
                        <mat-option [value]="EnumCabins.economico">Economy</mat-option>
                        <mat-option [value]="EnumCabins.business">Business</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="padRight">
                <app-pop-up-pasajero #popUp [onlyPasajeros]="true" [adultos]="vuelosTab?.pasajeros?.adultos || 0" [ninos]="vuelosTab?.pasajeros?.ninos || 0"
                    [infantes]="vuelosTab?.pasajeros?.infantes || 0" (emitDistributionObject)="distributionObject = $event"></app-pop-up-pasajero>
            </div>
        </div>


        <div class="rowBoxTab">


            <div class="colBoxtab w-30 me-md-1">
                <app-input-autocomplete placeholder="Origen" [items]="vuelos$ | async" [loading]="vuelosLoading" [typeahead]="vuelosInput$"
                    formControlName="origen"></app-input-autocomplete>
            </div>

            <div class="colBoxtab w-30 me-md-1">

                <app-input-autocomplete placeholder="Destino" [items]="vuelos2$ | async" [loading]="vuelosLoading2" [typeahead]="vuelosInput2$"
                    formControlName="destino"></app-input-autocomplete>

            </div>

            <app-calendar [toDate]="vuelosTab?.toDate || null" [fromDate]="vuelosTab?.fromDate || null" class="ignore-template" (changeDate)="changeDate($event)"></app-calendar>


            <div class="colBoxtab w-10 ms-md-2">
                <button class="fullWidht" type="button" (click)="searchVueloHotel()">Buscar</button>
            </div>
        </div>

        <span class="valid" *ngIf="false">Debe seleccionar la cantidad de pasajeros</span>
    </form>
</div>
