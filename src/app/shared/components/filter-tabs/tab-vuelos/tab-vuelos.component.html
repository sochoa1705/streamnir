<div class="boxTab">

    <form class="bg-white" [formGroup]="form">
        <div class="rowBoxTab">
            <div class="padRight">
                <mat-form-field>
                    <mat-select formControlName="viajes" disableOptionCentering>
                        <mat-option [value]="EnumFlightType.ida_vuelta">Ida y Vuelta</mat-option>
                        <mat-option [value]="EnumFlightType.ida">Solo Ida</mat-option>
                        <mat-option [value]="EnumFlightType.multy_city">Multi City</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="padRight">
                <mat-form-field>
                    <mat-select formControlName="clase" disableOptionCentering>
                        <mat-option [value]="EnumCabins.economico">Economy</mat-option>
                        <mat-option [value]="EnumCabins.business">Business</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="padRight">
                <app-pop-up-pasajero #popUp [onlyPasajeros]="true" (emitDistributionObject)="distributionObject = $event"></app-pop-up-pasajero>
            </div>
        </div>


        <div class="rowBoxTab">
            <div class="colBoxtab">
                <input matInput aria-label="State" [matAutocomplete]="auto1" formControlName="origen" (keyup)="autoComplete($event, 'origen')"
                    class="form-control animated fadeIn" placeholder="Origen">
                <mat-autocomplete #auto1="matAutocomplete" [displayWith]="displayWithOrigen.bind(this)">
                    <mat-option *ngFor="let state of citysOrigenSelect" [value]="state.city_code">
                        <img class="example-option-img" aria-hidden src="./assets/origen.png">
                        <span>{{state.city}}</span>
                        <!-- <small>Population: {{state.population}}</small> -->
                    </mat-option>
                </mat-autocomplete>
                <!-- <input class="form-control" type="text" placeholder="Origen"> -->
            </div>
            <div class="colBoxtab">
                <input matInput aria-label="State2" [matAutocomplete]="auto2" formControlName="destino" (keyup)="autoComplete($event, 'destino')"
                    class="form-control" placeholder="Destino">
                <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayWithDestino.bind(this)">
                    <mat-option *ngFor="let state of citysDestinosSelect" [value]="state.city_code">
                        <img class="example-option-img" aria-hidden src="./assets/origen.png">
                        <span>{{state.city}}</span>
                        <!-- <small>Population: {{state.population}}</small> -->
                    </mat-option>
                </mat-autocomplete>
            </div>

            <app-calendar class="ignore-template" (changeDate)="changeDate($event)"></app-calendar>


            <div class="colBoxtab">
                <button class="fullWidht" type="button" (click)="searchVueloHotel()">Buscar</button>
            </div>
        </div>
        <div class="rowBoxTab right text">Haciendo click en
            <strong>"Buscar"</strong> , acepto las Condiciones Generales</div>
        <span class="valid" *ngIf="false">Debe seleccionar la cantidad de pasajeros</span>
    </form>
</div>
