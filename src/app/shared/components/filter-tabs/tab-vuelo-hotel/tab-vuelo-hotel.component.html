<div class="boxTab">
    
    <form class="bg-white" [formGroup]="form">
        <div class="rowBoxTab">
            <div class="padRight">
                <mat-form-field>
                    <mat-select formControlName="clase" disableOptionCentering>
                        <mat-option value="economy">Economy</mat-option>
                        <mat-option value="business">Business</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="padRight">
                <app-pop-up-pasajero #popUp (emitDistribution)="distribution = $event"></app-pop-up-pasajero>
            </div>

        </div>


        <div class="rowBoxTab">
            <div class="colBoxtab">
                <input matInput aria-label="State" [matAutocomplete]="auto1" formControlName="origen" (keyup)="autoComplete($event,1)"
                    class="form-control animated fadeIn" placeholder="Origen">
                <mat-autocomplete #auto1="matAutocomplete">
                    <mat-option *ngFor="let state of citysOrigenSelect" [value]="state.label">
                        <img class="example-option-img" aria-hidden src="./assets/origen.png">
                        <span>{{state.label}}</span>
                        <!-- <small>Population: {{state.population}}</small> -->
                    </mat-option>
                </mat-autocomplete>
                <!-- <input class="form-control" type="text" placeholder="Origen"> -->
            </div>
            <div class="colBoxtab">
                <input matInput aria-label="State2"  [matAutocomplete]="auto2" formControlName="destino" (keyup)="autoComplete($event,2)"
                    class="form-control" placeholder="Destino">
                <mat-autocomplete #auto2="matAutocomplete">
                    <mat-option *ngFor="let state of citysDestinosSelect" [value]="state.label">
                        <img class="example-option-img" aria-hidden src="./assets/origen.png">
                        <span>{{state.label}}</span>
                        <!-- <small>Population: {{state.population}}</small> -->
                    </mat-option>
                </mat-autocomplete>
            </div>

            <!-- TODO CREAR COMPONENTE PARA FECHA -->
            <div class="colBoxtab">
                <div class="hideDate">
                    <!-- OCULTAR CAMPO -->
                    <input name="datepicker" ngbDatepicker #datepicker="ngbDatepicker"  [footerTemplate]="footerTemplate"
                        [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2"
                        [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!" tabindex="-1">
                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)"
                            (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                            {{ date.day }}</span>
                    </ng-template>
                    <ng-template #footerTemplate>
                        <div class="btnDatePicker">
                            <hr class="my-0">
                            <button (click)="datepicker.close()">Listo</button>
                        </div>
                    </ng-template>
                    <!-- END OCULTAR CAMPO -->
                </div>
                <div class="iconCalendar">
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.6365 3.09082H5.18195C3.07323 3.09082 1.36377 4.80028 1.36377 6.909V16.4545C1.36377 18.5632 3.07323 20.2726 5.18195 20.2726H16.6365C18.7452 20.2726 20.4547 18.5632 20.4547 16.4545V6.909C20.4547 4.80028 18.7452 3.09082 16.6365 3.09082Z"
                            stroke="#B9BCBF" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M7.09082 1.18164V4.99982" stroke="#B9BCBF" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M14.7275 1.18164V4.99982" stroke="#B9BCBF" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M1.36377 8.81787H20.4547" stroke="#B9BCBF" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <input #dpFromDate class="form-control" (click)="datepicker.toggle()" placeholder="Salida" name="dpFromDate" [value]="formatter.format(fromDate)"
                    (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                <!-- <input class="form-control" type="text" placeholder="Salida"> -->
            </div>
            <div class="colBoxtab">
                <div class="iconCalendar">
                    <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.6365 3.09082H5.18195C3.07323 3.09082 1.36377 4.80028 1.36377 6.909V16.4545C1.36377 18.5632 3.07323 20.2726 5.18195 20.2726H16.6365C18.7452 20.2726 20.4547 18.5632 20.4547 16.4545V6.909C20.4547 4.80028 18.7452 3.09082 16.6365 3.09082Z"
                            stroke="#B9BCBF" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M7.09082 1.18164V4.99982" stroke="#B9BCBF" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M14.7275 1.18164V4.99982" stroke="#B9BCBF" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M1.36377 8.81787H20.4547" stroke="#B9BCBF" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <input #dpToDate class="form-control" (click)="datepicker.toggle()" placeholder="Vuelta" name="dpToDate" [value]="formatter.format(toDate)"
                    (input)="toDate = validateInput(toDate, dpToDate.value)">
                <!-- <input class="form-control" type="text" placeholder="Vuelta"> -->
            </div>
            <div class="colBoxtab">
                <button class="fullWidht" type="button" (click)="searchVueloHotel()">Buscar</button>
            </div>
        </div>
        <div class="rowBoxTab right text">Haciendo click en "Buscar", acepto las Condiciones Generales</div>
        <span class="valid" *ngIf="false">Debe seleccionar la cantidad de pasajeros</span>
    </form>


</div>
