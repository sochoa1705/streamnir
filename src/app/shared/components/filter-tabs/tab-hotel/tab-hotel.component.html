<form [formGroup]="form" class="section__hotel">
    <div class="section__hotel__tags">
		<app-pop-up-pasajero
			[nroAdultos]="2"
			#popUp
			(emitDistributionObject)="distributionObject = $event" 
            (emitDistribution)="distribution = $event"
		></app-pop-up-pasajero>
    </div>
    <div  class="section__hotel__inputs">
        <div class="section__hotel__inputs__group">
            <input matInput aria-label="State3" [matAutocomplete]="auto" formControlName="destino" (keyup)="autoComplete($event)"
            [ngClass]="{'error': validateForm('destino')}" placeholder="Â¿Donde le gustarÃ­a ir?" (keypress)="inputValidator.removeNonValid($event, inputValidator.VALID_NAME)">
            <img src="./assets/svg/location-red.svg" alt="o" />
        </div>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let state of citys" [value]="state.label">
                <img class="example-option-img" aria-hidden src="./assets/svg/airplane-line.svg">
                <span>{{state.label}}</span>
            </mat-option>
        </mat-autocomplete>
        <app-input-range #childDates [typeFlight]="-1"></app-input-range>
        <app-button [text]="'Buscar'" [isMobile]="true" [fullWidth]="true" [left]="true" [icon]="'search.svg'" (onClick)="searchAlojamiento()"></app-button>
    </div>
</form>
