<div class="toolbar" [class.fixed]="!isShowMenu">
	<div class="toolbar__section">
		<img
			class="toolbar__section__logo"
			[src]="!isShowMenu ? './assets/svg/logoRed.svg' : './assets/svg/Logo_nmviajes.svg'"
			alt=""
			(click)="toHome()"
		/>
		<div class="toolbar__section__actions" *ngIf="isShowMenu">
			<img class="toolbar__section__actions__icon" src="./assets/svg/bi_question-circle.svg" alt="" (click)="redirect('https://ayuda.nmviajes.com/support/home')" />
			<img class="toolbar__section__actions__icon" src="./assets/svg/ph_headset.svg" alt="" routerLink="/canales-de-atencion"/>
			<ng-container *ngIf="!isLogged">
				<app-button [text]="'Iniciar sesión'" [color]="'outline-primary'" (click)="openLoginModal()"></app-button>
			</ng-container>
			<div class="toolbar__section__actions__profile" *ngIf="isLogged">
				<img
					appImgDefault
					[default]="'./assets/user-conect.svg'"
					[src]="userStorage.image"
					class="toolbar__section__actions__profile__image"
				/>
				<div class="toolbar__section__actions__profile__dropdown" (click)="showOptionsProfile=!showOptionsProfile">
					<span>{{ userStorage.name }}</span>
					<img src="./assets/svg/dropdown_login.svg" alt="" />
					<div class="toolbar__section__actions__profile__dropdown__options" *ngIf="showOptionsProfile">
						<div class="option">
							<span class="blue" routerLink="/perfil/mi-perfil">Mi Perfil</span>
						</div>
						<div class="option">
							<span class="red" (click)="logout()">Cerrar sesión</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
