<div class="notifyBox show" *ngIf="isShow">
    <div class="iconNotify">
        <img src="./assets/svg/notify.svg" alt="">
    </div>
    <div class="groupText">
        <div class="titulo">{{title}}</div>
        <div class="descripcion">{{message}}</div>
    </div>
    <div class="iconClose" (click)="isShow = false">
        <img src="./assets/svg/close.svg" alt="">
    </div>
</div>
