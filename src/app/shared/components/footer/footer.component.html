      <div class="col-md-3 col-12 text-md-left text-center order-1 mb-md-5">
        <h3 class="menuProd text-start" (click)="showProducto()">{{ title1 }}
          <img class="iconFlecha" src="./assets/footer/flecha.png" alt="">
        </h3>
        <ul class="showDesktop" [class.activoMnu]="!showMenuProd">
          <li *ngFor="let option of list1" [ngClass]="option.header ? 'd-none' : ''">
            <a *ngIf="!option.external && !option.header"
              [routerLink]="option.tab === '' ? option.link : [option.link, option.tab]">{{ option.text
              }}</a>
            <a *ngIf="option.external && !option.header" (click)="redirect(option.link)">{{ option.text }}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-2 p-md-0 col-12 order-2 text-md-left text-center">
        <h3 class="menuProd text-start" (click)="showConocenos()">{{ title2 }}
          <img class="iconFlecha" src="./assets/footer/flecha.png" alt="">
        </h3>
        <ul class="showDesktop" [class.activoMnu]="!showMenuConocenos">
          <li *ngFor="let option of list2">
            <a [href]="option.link" [target]="option.target">{{ option.text }}</a>
          </li>
        </ul>
      </div>
      <div class="col-md-3 offset-md-1 col-12 order-3 text-md-left marginTopMobile ">
        <h3 class="text-start">{{ title3 }}</h3>
        <span class="textContactenos">{{ span }}
          <br>
          <strong>{{ addrees }}</strong>
        </span>
        <div class="d-flex align-items-center centerBox justify-content-center">
          <img src="./assets/libro.png" alt="Libro de reclamaciones">
          <a class="_libro" routerLink="{{ linkLibro }}">{{ libro }}</a>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>

  <div class="container-fluid fluid bg-white order-4 pt-3">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-6 text-center order-2 order-md-1">
          <a href="https://www.nmviajes.com/LocalResource/mincetur/Constancia-nmv.pdf" target="_blank">
            <img src="./assets/footer/agencia.png" alt="Agencia de túrismo">
          </a>
        </div>
        <div class="col-md-4 col-12 order-1 d-flex align-items-center order-md-2">
          <button class="w-100 btnFooter" (click)="toOficinas()">Oficinas</button>
        </div>
        <div class="col-md-4 col-6 text-center order-2 order-md-3">
          <a href="https://www.mincetur.gob.pe/esnna/" target="_blank">
            <img src="./assets/footer/protegeme.png" alt="Protégeme túrismo responsable">
          </a>
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="row">
        <div class="col-10 offset-1">
          <hr class="hr">
        </div>
      </div>
