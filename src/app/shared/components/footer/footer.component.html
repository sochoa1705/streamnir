<footer class="footer">
	<div class="footer__section">
		<div class="footer__section__logo">
			<div class="footer__section__logo__header">
				<img src="./assets/logo_red_gray.svg" alt="NMVIAJES" />
				<span>Copyright 2021 <span class="red">nmviajes</span> All Rights Reserved.</span>
			</div>
			<div class="footer__section__logo__body">
				<section>
					<span class="bold">Razón social:</span>
					<span>PROMOTORA DE TURISMO NUEVO MUNDO S.A.C.</span>
				</section>
				<section>
					<span class="bold">RUC:</span>
					<span>20106785288</span>
				</section>
			</div>
			<div class="footer__section__logo__social">
				<span>Síguenos en:</span>
				<div class="footer__section__logo__social__icons">
					<a href="https://www.facebook.com/nmviajes" target="_blank"
						><img src="./assets/social/facebook.svg" alt="fb"
					/></a>
					<a href="https://www.instagram.com/nmviajes/" target="_blank"
						><img src="./assets/social/instagram.svg" alt="in"
					/></a>
					<a href="https://www.youtube.com/channel/UCSm8bFv7dgJC8D_WzTqjppA" target="_blank"
						><img src="./assets/social/youtube.svg" alt="yt"
					/></a>
					<a href="https://www.linkedin.com/company/nuevo-mundo-viajes/?originalSubdomain=pe" target="_blank"
						><img src="./assets/social/linkendin.svg" alt="ln"
					/></a>
					<a href="https://www.tiktok.com/@nmviajes" target="_blank"
						><img src="./assets/social/tiktok.svg" alt="tk"
					/></a>
				</div>
			</div>
		</div>
		<div class="footer__section__links products">
			<div class="footer__section__links__header">
				{{ title1 }}
			</div>
			<div class="footer__section__links__body">
				<ng-container *ngFor="let option of list1">
					<a
						*ngIf="!option.external && !option.header"
						[routerLink]="option.tab === '' ? option.link : [option.link, option.tab]"
						>{{ option.text }}</a
					>
					<a *ngIf="option.external && !option.header" (click)="redirect(option.link)">{{ option.text }}</a>
				</ng-container>
			</div>
		</div>

    <div class="footer__section__links knowus">
			<div class="footer__section__links__header">
				{{ title2 }}
			</div>
			<div class="footer__section__links__body">
				<ng-container *ngFor="let option of list2">
          <a [href]="option.link" [target]="'_blank'">{{ option.text }}</a>
				</ng-container>
			</div>
		</div>

		<div class="footer__section__contactus">Av. José Pardo 801, Miraflores - Lima 18, Perú</div>
	</div>
</footer>
