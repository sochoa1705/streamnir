<form class="bg-white filtroBox" [formGroup]="form" (ngSubmit)="send()" novalidate>
    <div class="container bg-white">
        <!-- COMBOS -->
        <div class="row filter espaciado versionMobile">
            <div class="w-130">
                <!-- <button class="customers" (click)="customers($event)">10 Pasajero</button> -->
                <button class="customers" (click)="showPasajero()">{{customers == 0 ? '': customers}} Pasajero(s)</button>
                <!-- PASAJEROS -->
                <div class="boxFlotante seguro" *ngIf="!showOption">
                    <div class="boxTwoPasajero d-flex flex-row align-items-center p-2">
                        <div class="d-flex flex-row flex-column w-100">
                            <div class="d-flex flex-row text1">
                                Menor de edad
                            </div>
                            <div class="d-flex flex-row text2">
                                De 0 a 20 años
                            </div>
                        </div>
                        <div class="d-flex flex-row number">
                            <div class="d-flex flex-row btnNWhite" (click)="count(-1, 'menor')">
                                -
                            </div>
                            <div class="d-flex flex-row textBtn">
                                <input #menorEdad id="menor" name="menor" class="inputPasajero" type="text" value="0">
                            </div>
                            <div class="d-flex flex-row btnNWhite" (click)="count(+1, 'menor')">
                                +
                            </div>
                        </div>
                    </div>
                    <div class="boxTwoPasajero d-flex flex-row align-items-center p-2">
                        <div class="d-flex flex-row flex-column w-100">
                            <div class="d-flex flex-row text1">
                                Adulto
                            </div>
                            <div class="d-flex flex-row text2">
                                De 21 a 75 años
                            </div>
                        </div>
                        <div class="d-flex flex-row number">
                            <div class="d-flex flex-row btnNWhite" (click)="count(-1, 'adulto')">
                                -
                            </div>
                            <div class="d-flex flex-row textBtn">
                                <input #adulto class="inputPasajero" type="text" value="0">
                            </div>
                            <div class="d-flex flex-row btnNWhite" (click)="count(+1, 'adulto')">
                                +
                            </div>
                        </div>
                    </div>
                    <div class="boxTwoPasajero d-flex flex-row align-items-center p-2">
                        <div class="d-flex flex-row flex-column w-100">
                            <div class="d-flex flex-row text1">
                                Adulto Mayor
                            </div>
                            <div class="d-flex flex-row text2">
                                De 76 a 99 años
                            </div>
                        </div>
                        <div class="d-flex flex-row number">
                            <div class="d-flex flex-row btnNWhite" (click)="count(-1, 'mayor')">
                                -
                            </div>
                            <div class="d-flex flex-row textBtn">
                                <input #mayor class="inputPasajero" type="text" value="0">
                            </div>
                            <div class="d-flex flex-row btnNWhite" (click)="count(+1, 'mayor')">
                                +
                            </div>
                        </div>
                    </div>

                    <div class="d-flex flex-row justify-content-between align-items-center p-2 btnPasajero">
                        <button class="gray" type="button" (click)="showPasajero()">Cancelar</button>
                        <button type="button" (click)="customersAdd()">Listo</button>
                    </div>
                </div>
                <!-- END PASAJEROS -->
            </div>
            <!-- <ng-template> -->
                <div class="edad">
                    <div class="titleEdad">Edad Pasajero(s):</div>
                    <input class="inputEdad" type="text" value="0">
                    <input class="inputEdad" type="text" value="0">
                    <input class="inputEdad" type="text" value="0">
                    <input class="inputEdad" type="text" value="0">
                    <input class="inputEdad" type="text" value="0">
                </div>
            <!-- </ng-template> -->

                </div>
                <select class="form-select selectSeguro" aria-label="Default select example">
                    <option selected>PE</option>
                    <option value="1">(EU) Europa</option>
                    <option value="2">América Latina y Caribe</option>
                    <option value="3">EEUU y Canadá</option>
                    <option value="4">Asía, África y Oceanía</option>
                    <option value="5">Todo el mundo</option>
                </select>
            </div>
        </div>
        <!-- END COMBOS -->

        <!-- FILTROS -->
        <div class="portletFiltro">
            <div class="rowFiltro">
                <!-- ORIGEN -->
                <div class="columnFiltro flexCero width110 boxHideM">
                    <div class="iconBandera">
                        <img src="./assets/_peru.png" alt="">

                    </div>
                    <select class="form-select marginRight10 selectSeguro" formControlName="origenSafe" aria-label="Default select example">
                        <option selected value="0">PE</option>
                        <option value="1">(EU) Europa</option>
                        <option value="2">América Latina y Caribe</option>
                        <option value="3">EEUU y Canadá</option>
                        <option value="4">Asía, África y Oceanía</option>
                        <option value="5">Todo el mundo</option>
                    </select>
                </div>
                <!-- END ORIGEN -->

                <!-- DESTINO -->
                <div class="columnFiltro narginColumn">
                    <div *ngIf="this.form.controls.destinoSafe.touched && this.form.controls.destinoSafe.invalid" class="position-relative">
                        <div *ngIf="this.form.controls.destinoSafe.errors && this.form.controls.destinoSafe.errors.required">Email is required.</div>
                    </div>
                    <select class="form-select selectSeguro" formControlName="destinoSafe" aria-label="Default select example" required>
                        <!-- <option selected>Destino</option>
                            <option value="1">(EU) Europa</option>
                            <option value="2">América Latina y Caribe</option>
                            <option value="3">EEUU y Canadá</option>
                            <option value="4">Asía, África y Oceanía</option>
                            <option value="5">Todo el mundo</option> -->
                        <option disabled selected>Destino</option>
                        <option *ngFor="let o of options" value="{{o.id_destino}}">{{o.descripcion_destino}}</option>
                    </select>
                </div>
                <!-- END DESTINO -->

                <!-- OCULTAR CAMPO -->
                <div class="columnFiltro hideColumn">
                    <input name="datepicker" ngbDatepicker #datepicker="ngbDatepicker" [footerTemplate]="footerTemplate" [autoClose]="'outside'"
                        (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden" [startDate]="fromDate!"
                        tabindex="-1">
                    <ng-template #t let-date let-focused="focused">
                        <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)"
                            (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
                            {{ date.day }}
                        </span>
                    </ng-template>
                    <ng-template #footerTemplate>
                        <div class="btnDatePicker">
                            <hr class="my-0">
                            <button (click)="datepicker.close()">Listo</button>
                        </div>
                    </ng-template>
                </div>
                <!-- END OCULTAR CAMPO -->


                <!-- SOLO IDA -->
                <div class="columnFiltro onlyDate" *ngIf="selected === 'ida'">
                    <div class="iconCalendar">
                        <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.7425 2.90918H5.28791C3.17918 2.90918 1.46973 4.61864 1.46973 6.72736V16.2728C1.46973 18.3815 3.17918 20.091 5.28791 20.091H16.7425C18.8512 20.091 20.5606 18.3815 20.5606 16.2728V6.72736C20.5606 4.61864 18.8512 2.90918 16.7425 2.90918Z"

                            <path d="M7.19678 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M14.8335 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M1.46973 8.63647H20.5606" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                    <input class="form-control" (click)="d.toggle()" placeholder="Salida" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                </div>
                <!-- END SOLO IDA -->

                <!-- IDA Y VUELTA -->
                <div class="columnFiltro" *ngIf="selected === 'idavuelta'">
                    <div class="iconCalendar">
                        <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.7425 2.90918H5.28791C3.17918 2.90918 1.46973 4.61864 1.46973 6.72736V16.2728C1.46973 18.3815 3.17918 20.091 5.28791 20.091H16.7425C18.8512 20.091 20.5606 18.3815 20.5606 16.2728V6.72736C20.5606 4.61864 18.8512 2.90918 16.7425 2.90918Z"
                                stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M7.19678 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M14.8335 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M1.46973 8.63647H20.5606" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                    <input #dpFromDate autocomplete="off" formControlName="fromDate" class="form-control inputDer" (click)="datepicker.toggle()"
                        placeholder="Salida" name="start" [value]="formatter.format(fromDate)" (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                </div>
                <div class="columnFiltro narginColumn" *ngIf="selected === 'idavuelta'">
                    <div class="iconCalendar">
                        <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16.7425 2.90918H5.28791C3.17918 2.90918 1.46973 4.61864 1.46973 6.72736V16.2728C1.46973 18.3815 3.17918 20.091 5.28791 20.091H16.7425C18.8512 20.091 20.5606 18.3815 20.5606 16.2728V6.72736C20.5606 4.61864 18.8512 2.90918 16.7425 2.90918Z"
                                stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M7.19678 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M14.8335 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M1.46973 8.63647H20.5606" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>
                    <input autocomplete="off" #dpToDate formControlName="toDate" class="form-control inputIzq" (click)="datepicker.toggle()"
                        placeholder="Vuelta" name="dpToDate" [value]="formatter.format(toDate)" (input)="toDate = validateInput(toDate, dpToDate.value)">
                </div>
                <!-- BOTOM -->
                <div class="columnButton">
                        <!-- <button type="submit" [disabled]="form.invalid">Cotizar Ahora</button> -->
                        <button type="submit">Cotizar Ahora</button>
                    </div>
                <!-- END BOTOM -->
                <!-- END IDA Y VUELTA -->
            </div>
        </div>


        <!-- END FILTROS -->
    </div>
