  <div class="container bg-white">
    <!-- COMBOS -->
    <div class="row filter espaciado versionMobile">
      <div class="w-130">
        <!-- <span class="valid" *ngIf="getMessage(MSG_CUSTOMERS) != MSG_EMPTY">{{ getMessage(MSG_CUSTOMERS) }}</span> -->
        <!-- PASAJEROS -->
        <div class="boxFlotante seguro" *ngIf="!showOption">

                            </div>
                        </div>

          <div formArrayName="passenger">
            <div [formGroupName]="i" *ngFor="let pass of getArraypassenger(); let i = index"
              class="boxTwoPasajero d-flex flex-row align-items-center p-2">

              <div class="d-flex flex-row flex-column w-100">
                <div class="d-flex flex-row text1">
                  <img src="./assets/filter/icon-user.png" alt=""> Pasajero {{i + 1}}
                </div>
              </div>

              <div class="d-flex flex-row number">
                <div class="d-flex flex-row textBtn">
                  <input formControlName="age" class="inputEdadPasajero" type="text" placeholder="Edad" maxlength="2"
                    (keypress)="allowNumeric($event)" (paste)="onPasteNumeric($event)" (drop)="denyDrop($event)"
                    [ngClass]="getMessage(MSG_CUSTOMERS) != MSG_EMPTY ? 'isvalid' : ''">
                </div>

                <div class="d-flex flex-row jus justify-content-end align-items-center opcionBtn">
                  <img (click)="removePassenger(i)" src="./assets/filter/delete.png" alt="">
                </div>
              </div>

            </div>
          </div>

          <div class="d-flex flex-row justify-content-between align-items-center p-2 btnPasajero">
            <button class="Agregar" [disabled]="limitePassenger" type="button" (click)="addPassenger(limit)">+ Agregar
              pasajero</button>
            <button type="button" (click)="fechNac()">Listo</button>
          </div>
        </div>
        <button class="customers" [ngClass]="(getMessage(MSG_CUSTOMERS) != MSG_EMPTY) ? 'text-red' : 'Omac'"
          (click)="showPasajero()">{{limit}} Pasajero(s)</button>
      </div>

        <select class="form-select selectSeguro" aria-label="Default select example">
          <option selected>PE</option>
          <!-- <option value="1">(EU) Europa</option>
                    <option value="2">América Latina y Caribe</option>
                    <option value="3">EEUU y Canadá</option>
                    <option value="4">Asía, África y Oceanía</option>
                    <option value="5">Todo el mundo</option> -->
        </select>
      </div>
    </div>
    <!-- END COMBOS -->

    <!-- FILTROS -->
    <div class="portletFiltro">
      <div class="rowFiltro">
        <!-- ORIGEN -->
        <div class="columnFiltro flexCero width110 boxHideM">
          <div class="iconBandera">
            <img src="./assets/_peru.png" alt="">

          </div>
          <select class="form-select marginRight10 selectSeguro" formControlName="origenSafe"
            aria-label="Default select example">
            <option selected value="510">PE</option>
            <!-- <option value="1">(EU) Europa</option>
                        <option value="2">América Latina y Caribe</option>
                        <option value="3">EEUU y Canadá</option>
                        <option value="4">Asía, África y Oceanía</option>
                        <option value="5">Todo el mundo</option> -->
          </select>
        </div>
        <!-- END ORIGEN -->

        <!-- DESTINO -->
        <div class="columnFiltro narginColumn">
          <!-- <div *ngIf="this.form.controls.destinoSafe.touched && this.form.controls.destinoSafe.invalid" class="position-relative">
                        <div *ngIf="this.form.controls.destinoSafe.errors && this.form.controls.destinoSafe.errors.required">Destino requerido.</div>
                    </div> -->
          <input type="hidden" value="">
          <!-- <span class="valid" *ngIf="getMessage(MSG_DESTINO) != MSG_EMPTY">{{ getMessage(MSG_DESTINO) }}</span> -->
          <select #destino [ngClass]="getMessage(MSG_DESTINO) != MSG_EMPTY ? 'isvalid' : ''"
            class="form-select selectSeguro" formControlName="destinoSafe" aria-label="Default select example" required>
            <option disabled selected>Destino</option>
            <option *ngFor="let o of options" value="{{o.ref_assistcard}}">{{o.descripcion_destino}}</option>
          </select>
        </div>
        <!-- END DESTINO -->

        <!-- OCULTAR CAMPO -->
        <div class="columnFiltro hideColumn">
          <input name="datepicker" ngbDatepicker #datepicker="ngbDatepicker" [footerTemplate]="footerTemplate"
            [autoClose]="'outside'" (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t"
            outsideDays="hidden" [startDate]="fromDate!" tabindex="-1">
          <ng-template #t let-date let-focused="focused">
            <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)"
              [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date"
              (mouseleave)="hoveredDate = null">
              {{ date.day }}
            </span>
          </ng-template>
          <ng-template #footerTemplate>
            <div class="btnDatePicker">
              <hr class="my-0">
              <button (click)="datepicker.close()">Listo</button>
            </div>
          </ng-template>
        </div>
        <!-- END OCULTAR CAMPO -->


        <!-- SOLO IDA -->
        <div class="columnFiltro onlyDate" *ngIf="selected === 'ida'">
          <div class="iconCalendar">
            <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.7425 2.90918H5.28791C3.17918 2.90918 1.46973 4.61864 1.46973 6.72736V16.2728C1.46973 18.3815 3.17918 20.091 5.28791 20.091H16.7425C18.8512 20.091 20.5606 18.3815 20.5606 16.2728V6.72736C20.5606 4.61864 18.8512 2.90918 16.7425 2.90918Z"
                stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M7.19678 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M14.8335 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M1.46973 8.63647H20.5606" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

          </div>
          <input class="form-control" (click)="d.toggle()" placeholder="Salida" name="dp" [(ngModel)]="model"
            ngbDatepicker #d="ngbDatepicker">
        </div>
        <!-- END SOLO IDA -->

        <!-- IDA Y VUELTA -->
        <div class="columnFiltro" *ngIf="selected === 'idavuelta'">
          <div class="iconCalendar">
            <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.7425 2.90918H5.28791C3.17918 2.90918 1.46973 4.61864 1.46973 6.72736V16.2728C1.46973 18.3815 3.17918 20.091 5.28791 20.091H16.7425C18.8512 20.091 20.5606 18.3815 20.5606 16.2728V6.72736C20.5606 4.61864 18.8512 2.90918 16.7425 2.90918Z"
                stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M7.19678 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M14.8335 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M1.46973 8.63647H20.5606" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <input #dpFromDate autocomplete="off" [ngClass]="getMessage(MSG_OUTFLY) != MSG_EMPTY ? 'isvalid' : ''"
            formControlName="fromDate" class="form-control inputDer" (click)="datepicker.toggle()" placeholder="Salida"
            name="start" [value]="formatter.format(fromDate)"
            (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
        </div>

        <div class="columnFiltro narginColumn" *ngIf="selected === 'idavuelta'">
          <div class="iconCalendar">
            <svg width="22" height="21" viewBox="0 0 22 21" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M16.7425 2.90918H5.28791C3.17918 2.90918 1.46973 4.61864 1.46973 6.72736V16.2728C1.46973 18.3815 3.17918 20.091 5.28791 20.091H16.7425C18.8512 20.091 20.5606 18.3815 20.5606 16.2728V6.72736C20.5606 4.61864 18.8512 2.90918 16.7425 2.90918Z"
                stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M7.19678 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M14.8335 1V4.81818" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M1.46973 8.63647H20.5606" stroke="#009AED" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
          <input autocomplete="off" #dpToDate formControlName="toDate" class="form-control inputIzq"
            (click)="datepicker.toggle()" placeholder="Vuelta" name="dpToDate"
            [ngClass]="getMessage(MSG_INFLY) != MSG_EMPTY ? 'isvalid' : ''" [value]="formatter.format(toDate)"
            (input)="toDate = validateInput(toDate, dpToDate.value)">
        </div>
        <!-- END IDA Y VUELTA -->

        <!-- BOTOM -->
        <div class="columnButton">
          <!-- <button type="submit" [disabled]="form.invalid">Cotizar Ahora</button> -->
          <!-- <button type="submit" (click)="send()" [disabled]="!showOption || form.invalid">Cotizar Ahora</button> -->
          <button type="submit" (click)="send()">Cotizar Ahora</button>
        </div>
        <!-- END BOTOM -->
      </div>
    </div>
    <!-- END FILTROS -->
  </div>
</form>
