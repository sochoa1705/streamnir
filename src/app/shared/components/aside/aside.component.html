<section class="container-fluid">
  <aside class="row mt-5">
    <div class="col-md-6 col-12">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <ng-container *ngFor="let b of slider; let indice = index; let first = first">
            <button type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="indice"
              [ngClass]="{'active':first}" aria-current="true" aria-label="Slide 1"></button>
          </ng-container>
        </div>

        <div class="carousel-inner">
          <ng-container *ngFor="let image of slider; let first = first; let i = index">
            <div class="aside__content carousel-item" [ngClass]="{'active': first}">
              <img class="d-block w-100" loading="lazy" [src]="image.PathImage" [ngClass]="{'pointer': image.RedirectLink}"
                   [alt]="image.NameImage" (click)="toSlider(image,'slider',i,slider.length)" />
            </div>
          </ng-container>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev">
          <span class="carousel-prev-icon" aria-hidden="true">
            <img src="./assets/icon-left.svg" alt="anterior">
          </span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next">
          <span class="carousel-next-icon" aria-hidden="true">
            <img src="./assets/icon-right.svg" alt="siguiente">
          </span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-md-6 col-12">
      <div class="row">
        <div class="col-12">
          <ng-container *ngFor="let image of images; let i = index">
            <div class="aside__content_2">
              <img class="pointer" loading="lazy" [src]="image.PathImage" [alt]="image.NameImage" (click)="onImageClicked()"
                    *ngIf="!image.RedirectLink">
              <img class="pointer" loading="lazy" [src]="image.PathImage" [alt]="image.NameImage"
                    (click)="toSlider(image, 'banner', i, images.length)" *ngIf="image.RedirectLink">
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </aside>
</section>

<!-- PAQUETES -->
<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="titleHome packageTitle">
        <strong>Paquetes para toda ocasión</strong>
      </h2>
      <h3 class="subTitleHome">Vuelve el viaje de tus sueños realidad</h3>
    </div>
  </div>

  <div class="boxItemPackages">
    <div class="boxItem" *ngFor="let elem of themes">
      <div class="groupCardTour">
        <div class="cardTour">
          <div class="titleCard">{{elem.Name}}</div>
          <div class="descripCard">{{elem.Description}}</div>
          <a class="btnSearch" href="{{elem.RedirectUrl}}" target="_blank">Click aquí</a>
        </div>
      </div>
      <img loading="lazy" [src]="elem.ImageUrl" [alt]="elem.Name">
    </div>
  </div>
</div>
<!-- END PAQUETES -->

<!-- MAILING -->
<ng-container *ngFor="let section of dataPagePresenterService.data.sections">
  <app-mailing *ngIf="section.section === 'mailing'" [title]="section.title" [span]="section.span"></app-mailing>
</ng-container>
<!-- END MAILING -->

<!-- PUBLICIDAD -->
<div class="container-fluid">
  <div class="row mb-md-5 ">
    <div *ngFor="let img of banners_corps; let i = index" class="col-md-6 col-12 publicidad">
      <img loading="lazy" [ngClass]="{'pointer': img.RedirectLink}" (click)="toSlider(img, 'banner', i, banners_corps.length)"
        [src]="img.PathImage" [alt]="img.NameImage">
    </div>
  </div>
</div>
<!-- END PUBLICIDAD -->
