<button
	*ngIf="right && icon"
	[class]="color + ' btn'"
	[disabled]="disabled"
	[class.btn__xs]="size=='xs'"
	[class.isLoader]="isLoader"
	(click)="clickButton()"
	[class.w-100]="w100"
	[class.isMobile]="isMobile"
>
	{{ isLoader ? '' : text }}
	<img *ngIf="!isSucess && !isLoader" [src]="'./assets/svg/' + icon" />
	<img *ngIf="isSucess && disabled && !isLoader" [src]="'./assets/svg/'+ icon" />
	<div class="spinner" *ngIf="disabled && isLoader"></div>
</button>

<button

	*ngIf="left && icon && icon!==''"
	[class]="color + ' btn'"
	[disabled]="disabled"
	(click)="clickButton()"
	[class.w-100]="w100"
	[class.btn__xs]="size=='xs'"
	[class.isMobile]="isMobile"
>
	<img alt="img_btn" [src]="'./assets/svg/' + icon" />
	{{ text }}
</button>

<button
	*ngIf="!right && !left && !icon"
	[class]="'btn ' + color"
	[disabled]="disabled"
	(click)="clickButton()"
	[class.w-100]="w100"
	[class.btn__xs]="size=='xs'"
	[class.isMobile]="isMobile"
>
	{{ text }}
</button>
