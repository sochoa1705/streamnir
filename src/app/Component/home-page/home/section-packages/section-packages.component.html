<div class="container__packages" *ngIf="dataPackages.length > 0">
	<div class="container__packages__section" id="sectionPackage">
		<div class="container__packages__section__title">
			<h3>Paquetes creados para ti</h3>
			<span>Explora nuestros paquetes personalizados y elige la opción perfecta para tus vacaciones de ensueño.</span>
		</div>
		<div class="container__packages__section__cards">
			<ng-container  *ngFor="let package of dataPackagesPag; let i=index">
					<a [href]="package.RedirectUrl" target="_blank" class="container__packages__section__cards__card"  [ngClass]="i == 0 || i==1 ? 'card-50' : 'card-30'">
						<img [src]="package.ImageUrl" [alt]="package.Name" />
						<div class="container__packages__section__cards__card__info">
							<div class="container__packages__section__cards__card__info__header">
								<span>{{package.Name}}</span>
								<svg width="49" height="48" viewBox="0 0 49 48" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path
										d="M24.5 44C35.5457 44 44.5 35.0457 44.5 24C44.5 12.9543 35.5457 4 24.5 4C13.4543 4 4.5 12.9543 4.5 24C4.5 35.0457 13.4543 44 24.5 44Z"
										stroke="white"
										stroke-width="2"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
									<path d="M17.5 24H29.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
									<path
										d="M25.5 30L31.5 24L25.5 18"
										stroke="white"
										stroke-width="1.5"
										stroke-linecap="round"
										stroke-linejoin="round"
									/>
								</svg>
							</div>
							<div class="container__packages__section__cards__card__info__line"></div>
							<div class="container__packages__section__cards__card__info__description">
								{{package.Description | slice:0:165}} {{package.Description.length >= 165 ? '...':''}}
							</div>
						</div>
					</a>
			</ng-container>		
		</div>
		<div class="container__packages__section__button">
			<app-button 
                    [text]="dataPackagesPag.length >= dataPackages.length ? 'Ver menos' : 'Ver más paquetes'"
                    (onClick)="updateDisplayedData()" [color]="'outline-primary'" [isMobile]="true">
            </app-button>
		</div>
	</div>
</div>
