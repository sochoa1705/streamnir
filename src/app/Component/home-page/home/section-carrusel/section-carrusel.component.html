<div class="container__carrusel" *ngIf="slidersJoin.length > 0">
    <div class="container__carrusel__section">
            <swiper [config]="config" class="" #swiperCarrusel>
                    <ng-template swiperSlide *ngFor="let item of slidersJoin">
                        <div class="container__carrusel__section__swiper__card square">
                            <img [src]="item.slider.PathImage" alt="">
                        </div>
                        <div class="container__carrusel__section__swiper__card banner">
                            <img [src]="item.banner.PathImage" alt="">
                        </div>
                    </ng-template>
            </swiper>
    </div>
</div>
