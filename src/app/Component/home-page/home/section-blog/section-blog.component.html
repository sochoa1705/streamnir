<div class="container__blog">
    <div class="container__blog__section">
        <div class="container__blog__section__title">
            <h3>Blog</h3>
            <span>Sumérgete en nuestro apasionante blog de viajes, lleno de consejos, inspiración y destinos fascinantes.</span>
        </div>
        <div class="container__blog__section__cards">
            <ng-container *ngFor="let blog of dataBlog; let i=index">
                <a [href]="blog.link" target="_blank" class="container__blog__section__cards__card" [ngClass]="i == 0 ? 'card1' : i == 1 ? 'card2' :'card3'">
                    <img [src]="blog.image" [alt]="blog.title" />
                    <div class="container__blog__section__cards__card__bg"></div>
                    <div class="container__blog__section__cards__card__info">
                        <div  class="container__blog__section__cards__card__info__tags">
                            <div class="container__blog__section__cards__card__info__tags__tag" *ngFor="let tag of blog.categories | slice:0:2">
                                <span>{{tag}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="container__blog__section__cards__card__contend">
                            <h4 [class.small]="i!==0">{{blog.title}}</h4>
                            <section>{{blog.contentExtract}}...</section>
                    </div>
                </a>  
            </ng-container>
        </div>
        <div  class="container__blog__section__button">
            <a href="https://blog.nmviajes.com" target="_blank">
                <app-button [text]="'Ver más noticias'" [color]="'outline-primary'"></app-button>
            </a>
        </div>
    </div>
</div>
