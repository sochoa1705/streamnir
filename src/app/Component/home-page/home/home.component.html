<mat-drawer-container class="example-container">
  <app-timer-banner></app-timer-banner>

  <app-tabs [options]="destiny"></app-tabs>

  <ng-container [ngSwitch]="selectedTab">
    <ng-container *ngSwitchCase="'home'">
      <app-aside *ngIf="loadedGallery" [slider]="sliderDestacados" [images]="bannersDestacados"
        [banners_corps]="bannersCorporativos" [selectedTab]="selectedTab"></app-aside>
    </ng-container>

    <app-packages *ngSwitchCase="'paquetes'"></app-packages>

    <app-build-your-trip *ngSwitchCase="'armapaquete'"></app-build-your-trip>

    <app-flights-plus-hotel *ngSwitchCase="'vuelohotel'"></app-flights-plus-hotel>

    <app-hotels *ngSwitchCase="'hoteles'"></app-hotels>

    <app-cars *ngSwitchCase="'autos'"></app-cars>

    <app-activities *ngSwitchCase="'actividades'"></app-activities>
  </ng-container>

  <!-- VUELOS -->
  <div class="container-fluid">
    <div class="row mb-4">
      <div class="col-12">
        <h3 class="titleHome ms-4 mt-5">
          ¡Corre y Vuela! con estas <strong>súper ofertas de Vuelos</strong> saliendo <strong> desde Lima</strong>
        </h3>
        <h3 class="mat-checkbox-label ms-md-4 mb-1">Precios sin incluir impuestos y cargos</h3>
      </div>
    </div>

    <app-flight-deals></app-flight-deals>
  </div>
  <!-- END VUELOS -->

  <!-- COMPRAR -->
  <div class="container-fluid">
    <h3 class="titleHome bold ms-4 mb-5 marginMovil">¿Por qué comprar en
      <span class="red">NMVIAJES</span>?
    </h3>
    <div class="row comprarHideTitle">
      <ng-container *ngFor="let section of dataPagePresenterService.data.sections">
        <app-title class="textTitle" *ngIf="section.section === 'Comprar'" [title]="section.title"></app-title>
        <div *ngIf="section.img" class="col-12 col-md-6 card__content">
          <img class="d-block w-100" loading="lazy" [src]="'./assets/' + section.img" [alt]="section.title">
        </div>
        <div class="col-12 col-md-6">
          <ng-container *ngIf="section.section === 'Comprar'">
            <app-card-info [title]="card.title" [description]="card.description" [image]="card.img"
              *ngFor="let card of section.card"></app-card-info>
          </ng-container>
        </div>
      </ng-container>
    </div>
  </div>
  <!-- END COMPRAR -->
</mat-drawer-container>

<!-- Modal Usuario Verificado -->
<div class="modal" data-backdrop="false" id="ModalUsuarioVerificado" tabindex="-1"
  aria-labelledby="ModalUsuarioVerificadoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="iconCenter">
          <img src="./assets/modal/usuario-verificado.svg" alt="Verificado" loading="lazy">
        </div>
        <div class="titleVerifica">¡Perfecto!</div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="descripText">
          Su usuario fue activado con éxito.
        </div>
        <div class="action">
          <button (click)="aceptConfirm()" type="button" class="">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
</div>
