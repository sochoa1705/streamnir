<section class="mt-0 position-relative">
	<img class="img-fluid" [src]="bannerImgSrc.urlImagen" [alt]="bannerImgSrc.descripcion">
	<div class="container position-absolute end-0 bottom-0 start-0">
		<div class="row">
			<div class="col">

					Ofertas

		</div>
	</div>
</section>
