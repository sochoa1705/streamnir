<section class="container-fluid">
    <aside class="row mt-5">
        <div class="col-md-6 col-12">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <ng-container *ngFor="let b of slider; let indice = index; let first = first">
                        <button type="button" data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="indice" [ngClass]="{'active':first}" aria-current="true" aria-label="Slide 1"></button>
                    </ng-container>
                </div>

                <div class="carousel-inner">
                    <ng-container *ngFor="let image of slider; let first = first; let i = index">
                        <div class="aside__content carousel-item" [ngClass]="{'active': first}">
                            <img [ngClass]="{'pointer': image.RedirectLink}" (click)="toSlider(image,'slider',i,slider.length)" [src]="image.PathImage" class="d-block w-100" [alt]="image.NameImage">
                        </div>
                    </ng-container>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-prev-icon" aria-hidden="true">
            <img src="./assets/icon-left.svg" alt="">
          </span>
          <span class="visually-hidden">Previous</span>
        </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-next-icon" aria-hidden="true">
            <img src="./assets/icon-right.svg" alt="">
          </span>
          <span class="visually-hidden">Next</span>
        </button>
            </div>
        </div>
        <div class="col-md-6 col-12 boxVideo">
            <div class="row">
                <div class="col-12">
                    <div class="videoYoutube">
                        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/xGp-LguvTQk" title="NmMViajes" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                    <!-- <ng-container *ngFor="let image of images; let i = index">
            <div class="aside__content_2">
              <img [ngClass]="{'pointer': image.RedirectLink}" (click)="toSlider(image, 'banner', i, images.length)"
                [src]="image.PathImage" [alt]="image.NameImage">
            </div>
          </ng-container> -->
                </div>
            </div>
        </div>
    </aside>
</section>
