<section class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="titleHome">
                <strong>Vuelos Internacionales</strong>
            </h2>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row">
                <div *ngFor="let packb of packagesService.packages" class="col-12 col-md-3" [ngClass]="{'d-none': !packb.fly}">

        </div>
        <div class="clearfix"></div>
    </div>
</section>
