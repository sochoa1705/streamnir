<div class="rowDestino titulo" style="margin-bottom: 50px;" *ngIf="hotels?.length && city">Reserva un hotel</div>

<div class="cardHotel" [ngClass]="{show : hotels?.length}">

  <div class="loadingBoxCard" [ngClass]="{show : !hotels}">
    <div class="iconLoading">
      <img src="./assets/loader.gif" alt="">
    </div>
    <div class="texto">
      Cargando hoteles...
    </div>
  </div>

  <p-carousel [value]="hotels" [numVisible]="3" [numScroll]="3" [responsiveOptions]="responsiveOptions">
    <ng-template let-product pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">

          <p-galleria [(value)]="product.Images" [responsiveOptions]="responsiveOptions"
            [containerStyle]="{'max-width': '640px'}" [numVisible]="1" [showThumbnails]="false" [showIndicators]="true"
            [showIndicatorsOnItem]="true">
            <ng-template pTemplate="item" let-item>
              <img [src]="item" [title]="product.Name" style="width: 100%; display: block;" />
            </ng-template>
          </p-galleria>

        </div>

        <div class="cardTituloNext">
          <div class="nameTitle">{{ product.Name }}</div>
          <div class="btnNext">
            <a href="{{urlPaqueteDinamico}}hotels/{{product.Id}}" target="_blank">
              <svg class="arrow" width="11" height="18" viewBox="0 0 11 18" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M-9.24496e-08 15.885L6.79892 9L-6.94355e-07 2.115L2.09312 -9.14931e-08L11 9L2.09312 18L-9.24496e-08 15.885Z"
                  fill="white" />
              </svg>
            </a>
          </div>
        </div>

        <div class="cardStar" style="clear:both">
          <div class="estrellas">
            <div [ngClass]="validateScore(1, product.Rating.Score)"></div>
            <div [ngClass]="validateScore(2, product.Rating.Score)"></div>
            <div [ngClass]="validateScore(3, product.Rating.Score)"></div>
            <div [ngClass]="validateScore(4, product.Rating.Score)"></div>
            <div [ngClass]="validateScore(5, product.Rating.Score)"></div>
          </div>
          <div class="iconos" *ngIf="product.Services">
            <div *ngFor="let service of product.Services.slice(0, 4)" class="{{ service.Icon }}"></div>
          </div>
        </div>

        <div class="cardOpinion">Evaluación de los huéspedes</div>

        <div class="cardEvaluacion">
          <div class="groupItems">
            <div class="itemsCardEvaluacion">
              <img src="./assets/providers/tripadvisor.svg" alt="">
            </div>
            <div class="itemsCardEvaluacion aRight">
              {{product.Rating.Score}} / 10
            </div>
          </div>
          <div class="groupItems">
            <div class="itemsCardEvaluacion">
              <img src="./assets/svg/comment.svg" alt="">
            </div>
            <div class="itemsCardEvaluacion aRight">
              {{product.Rating.Review}}
            </div>
          </div>
        </div>

      </div>
    </ng-template>
  </p-carousel>

</div>
