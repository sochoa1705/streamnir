<section class="container-fluid fluid- px-5">
    <div class="row">
        <div class="col-12">
            <h2 class="titleHome">
                <strong>Vuelos Internacionales</strong>
            </h2>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row">
        <div *ngFor="let vuelo of $vuelosInternacionales | async" class="col-12 col-lg-3 col-md-4 col-sm-6">
            <app-package [fly]="'true'" btn="Ver Tarifas" [codigo_ciudad]="vuelo.DestinationCode" [image]="vuelo.Image" [city]="vuelo.Destination" [span]="vuelo | generateprice"></app-package>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="row">
        <div class="col-12">
            <h2 class="titleHome padTitle">
                <strong>Vuelos Nacionales</strong>
            </h2>
        </div>
    </div>
    <div class="row verMovil">
        <div class="col-5">
            <div class="boxVuelos">
                <div (click)="toDestiny(packb)" *ngFor="let packb of $vuelosNacionales | async" class="rowVuelo">
                    <div class="lugar">{{packb.Destination}}</div>
                    <div class="desde">desde</div>
                    <div class="precio">${{packb.Rate}}</div>
                    <div class="btnCircle">
                        <svg width="8" height="13" viewBox="0 0 8 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M-6.56879e-08 11.4972L4.83081 6.60526L-4.93358e-07 1.71329L1.48721 0.210525L7.81579 6.60526L1.48722 13L-6.56879e-08 11.4972Z"
                                fill="white" />
                        </svg>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-7 box-img-nacionales">
            <div class="boxImgVuelo">
                <div class="gridVuelo">
                    <div class="gridItem1">
                        <img src="./assets/vuelos/img-01.png" alt="">
                    </div>
                    <div class="gridItem2">
                        <img src="./assets/vuelos/img-03.png" alt="">
                    </div>
                    <div class="gridItem3">
                        <img src="./assets/vuelos/img-04.png" alt="">
                    </div>
                    <div class="gridItem4">
                        <img src="./assets/vuelos/img-02.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
