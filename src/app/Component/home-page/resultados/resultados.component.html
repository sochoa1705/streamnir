            <div class="modal-body">

                <div class="boxConveniente d-flex flex-row bg-white flex-wrap flex-column">

                    <div class="d-flex flex-row justify-content-between align-items-center p-3">
                        <label class="form-check-label" for="flexRadioDefault1">

                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Precio más alto
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3">
                        <label class="form-check-label" for="flexRadioDefault3">
                            Más conveniente
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3">
                        <label class="form-check-label" for="flexRadioDefault4">
                            Menor tiempo de vuelo
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    </div>
                    <div class="d-flex flex-row justify-content-between align-items-center p-3">
                        <label class="form-check-label" for="flexRadioDefault5">
                            Mayor tiempo de vuelo
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                    </div>
                    <div class="d-flex flex-row justify-content-center align-items-center p-3">
                        <button type="button">Comprar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
