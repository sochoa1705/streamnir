<app-tabs></app-tabs>
<app-aside [slider]="dataPagePresenterService.data.aside" [images]="asidePresenterService.images"></app-aside>
<!-- <app-aside [slider]="asidePresenterService.slider" [images]="asidePresenterService.images"></app-aside> -->

<div class="container">
    <div class="row">
        <div class="col-12">
            <ng-container *ngFor="let section of dataPagePresenterService.data.sections">
                <app-title *ngIf="section.section === 'Ofertas'" [title]="section.title"></app-title>
            </ng-container>
        </div>
    </div>
</div>

<div class="container">
    <!-- <div class="">123 -->
        <!-- SLIDER -->
        <div id="carouselExampleIndicatorsOffers" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators d-flex d-md-none">
                <ng-container *ngFor="let b of offersService.offers; let indice = index">
                    <button type="button" data-bs-target="#carouselExampleIndicatorsOffers" class="{{ b.class }}"
                        [attr.data-bs-slide-to]="indice" aria-current="true" aria-label="Slide 1"></button>
                </ng-container>
            </div>
            <div class="carousel-inner row">
                <div *ngFor="let offer of offersService.offers" class=" col-md-3 col-12 {{ offer.class }} carousel-item">
                    <app-card [image]="offer.image" [label]="offer.label" [destiny]="offer.destiny" [from]="offer.from"
                        [span]="offer.span" [price]="offer.price"></app-card>
                </div>
            </div>
            <button class="carousel-control-prev d-block d-md-none" type="button"
                data-bs-target="#carouselExampleIndicatorsOffers" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next d-block d-md-none" type="button" data-bs-target="#carouselExampleIndicatorsOffers"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- END SLIDER -->
        <!-- <div class="col-md-3 col-12" *ngFor="let offer of offersService.offers">
            <app-card [image]="offer.image" [label]="offer.label" [destiny]="offer.destiny" [from]="offer.from"
                [span]="offer.span" [price]="offer.price"></app-card>
        </div> -->
        <div class="clearfix"></div>
    <!-- </div> -->
</div>

<div class="container">
    <div class="row text-end py-5">
        <div class="col-12">
            <ng-container *ngFor="let section of dataPagePresenterService.data.sections">
                <button class="plus dropdown-toggle" *ngIf="section.section === 'Ofertas'">{{ section.btn }}</button>
            </ng-container>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <ng-container *ngFor="let section of dataPagePresenterService.data.sections">
                <app-title *ngIf="section.section === 'Paquetes'" [title]="section.title"></app-title>
            </ng-container>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div *ngFor="let packb of packagesService.packages" class="col-12 col-md-{{ packb.banner }}">
            <app-package *ngIf="packb.banner" [image]="packb.image" [label]="packb.label" [banner]="packb.banner"
                [span]="packb.span" [pack]="packb.pack" [city]="packb.city" [price]="packb.price"
                [destiny]="packb.destiny"></app-package>

<google-map height="500px" width="100%" [zoom]="zoom" [center]="center" [options]="options"></google-map>

<div class="container">
    <div class="row">
        <div class="col-12">
            <ng-container *ngFor="let section of dataPagePresenterService.data.sections">
                <app-title *ngIf="section.section === 'Vuelos'" [title]="section.title"></app-title>
            </ng-container>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-12" *ngFor="let pack of packagesService.packages">
            <app-card *ngIf="!pack.banner" [image]="pack.image" [label]="pack.label" [destiny]="pack.destiny"
                [from]="pack.from" [span]="pack.span" [price]="pack.price"></app-card>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ng-container *ngFor="let section of dataPagePresenterService.data.sections">
            <app-title *ngIf="section.section === 'Comprar'" [title]="section.title"></app-title>
            <div *ngIf="section.img" class="col-12 col-md-6 card__content">
                <img src="./assets/{{ section.img }}" class="d-block w-100">
            </div>
            <div class="col-12 col-md-6">
                <ng-container *ngIf="section.section === 'Comprar'">
                    <app-card-info [title]="card.title" [description]="card.description" [image]="card.img"
                        *ngFor="let card of section.card"></app-card-info>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>

<ng-container *ngFor="let section of dataPagePresenterService.data.sections">
    <app-mailing *ngIf="section.section === 'mailing'" [title]="section.title" [span]="section.span"></app-mailing>
</ng-container>

<ng-container *ngFor="let section of dataPagePresenterService.data.sections">
    <app-footer *ngIf="section.section === 'Footer'" [title1]="section.title1" [list1]="section.list1"
        [title2]="section.title2" [list2]="section.list2" [libro]="section.libro" [linkLibro]="section.linkLibro"
        [span]="section.span" [addrees]="section.addrees" [title3]="section.title3"></app-footer>
</ng-container>
