<div class="container__page">
	<div class="container__page__search">
		<div class="container__page__search__metasearch">
			<app-tab-vuelos [isBgWhite]="false"></app-tab-vuelos>
		</div>
	</div>
	<section>
		<ng-container *ngIf="allDataGroups.length > 0">
			<div>Filtros</div>
			<div class="container__page__results">
				<div class="container__page__results__filters">
					<div
						class="container__page__results__filters__tab column"
						[class.active]="indexTabSelect == 0"
						(click)="indexTabSelect = 0"
					>
						<span class="bold" [class.active]="indexTabSelect == 0">El más barato</span>
						<span>$980 • 16h 45m</span>
					</div>
					<div class="container__page__results__filters__line"></div>
					<div
						class="container__page__results__filters__tab column"
						[class.active]="indexTabSelect == 1"
						(click)="indexTabSelect = 1"
					>
						<span class="bold" [class.active]="indexTabSelect == 1"
							>Mejor opción <img [src]="indexTabSelect == 1 ? './assets/svg/infoRed2.svg':'./assets/svg/infoGris.svg'"
						/></span>
						<span>$1052 • 08h 40m</span>
					</div>
					<div class="container__page__results__filters__line"></div>
					<div
						class="container__page__results__filters__tab column"
						[class.active]="indexTabSelect == 2"
						(click)="indexTabSelect = 2"
					>
						<span class="bold" [class.active]="indexTabSelect == 2">Menor duración</span>
						<span>$1320 • 08h 20m</span>
					</div>
					<div class="container__page__results__filters__line"></div>
					<div
						class="container__page__results__filters__tab row-10"
						[class.active]="indexTabSelect == 3"
						(click)="indexTabSelect = 3"
					>
						<img src="./assets/svg/filters.svg" />
						<span class="bold active">Más opciones</span>
					</div>
				</div>
				<div class="container__page__results__cards">
					<ng-container *ngFor="let item of dataGroupsPaginate">
						<app-card-result-search [flight]="item"></app-card-result-search>
					</ng-container>
				</div>
				<div class="container__page__results__button">
					<app-button
						[text]="'Mostrar más resultados'"
						[color]="'outline-primary'"
						(onClick)="showMoreResults()"
					></app-button>
				</div>
			</div>
		</ng-container>
	</section>
</div>
