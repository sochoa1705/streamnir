<div class="page__notresults">
	<img src="./assets/checkout/success_booking.svg"/>
	<div class="page__notresults__title">
		<h5>{{ title }}</h5>
		<span *ngIf="type == 'error'">{{ subtitle }}</span>
	</div>
	<div class="page__notresults__actions" *ngIf="type == 'error'">
		<app-button [text]="'Reintentar'" [color]="'dark'" (onClick)="reloadPage()"></app-button>
	</div>
	<div class="page__notresults__filters" *ngIf="type == 'not-result-filter'">
        <span>Elimina algunos filtros para ver más resultados.</span>
		<div class="page__notresults__filters__tags">
			<div class="page__notresults__filters__tags__tag" *ngIf="filters.arrayBaggage.length > 0">
				<span>Equipaje</span>
				<img src="./assets/svg/close-tag.svg" (click)="resetFilters('0')"/>
			</div>
			<div class="page__notresults__filters__tags__tag" *ngIf="filters.arrayScales.length > 0">
				<span>Escalas</span>
				<img src="./assets/svg/close-tag.svg" (click)="resetFilters('1')"/>
			</div>
            <div class="page__notresults__filters__tags__tag" *ngIf="filters.arrayAirline.length > 0 || filters.isMultiticket">
				<span>Aerolineas</span>
				<img src="./assets/svg/close-tag.svg" (click)="resetFilters('2')"/>
			</div>
            <div class="page__notresults__filters__tags__tag" *ngIf="filters.isPrices">
				<span>Precio</span>
				<img src="./assets/svg/close-tag.svg" (click)="resetFilters('3')"/>
			</div>
            <div class="page__notresults__filters__tags__tag"  *ngIf="filters.isDurationDeparture || filters.isDurationReturn">
				<span>Duración</span>
				<img src="./assets/svg/close-tag.svg" (click)="resetFilters('4')"/>
			</div>
		</div>
        <div  class="page__notresults__filters__actions">
            <app-button [text]="'Restablecer'" [color]="'dark'" (onClick)="resetFilters('all')"></app-button>
        </div>
	</div>
</div>
