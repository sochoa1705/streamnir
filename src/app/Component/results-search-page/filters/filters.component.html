<form class="filters" [formGroup]="formGroup">
	<div class="filters__currency">
		<article>
			<h5>Moneda</h5>
			<span>Tipo de cambio: S/ {{exchangeRate | number: '1.2-2'}}</span>
		</article>
		<app-select
			[placeholder]="'Seleccionar'"
			[name]="'currency'"
			[isLeft]="false"
			[default]="'USD'"
			[isFilter]="true"
			[isEmitChanges]="true"
			(seletedItem)="seletedItemCurrency($event)"
			[listItems]="[
				{
					value: 'USD',
					name: 'Dólares'
				},
				{
					value: 'PEN',
					name: 'Soles'
				}
			]"
		></app-select>
	</div>
	<div class="filters__results">
		<h3>Filtros</h3>
		<h5>
			{{totalResultsFilter}} <span>de {{ totalResults }} resultados</span>
		</h5>
	</div>
	<app-dropdown-filter
		[title]="'Equipaje'"
		[listOptions]="dataBagFilter"
		(clickedOption)="clickedOption($event, 'typeBag')"
	></app-dropdown-filter>
	<app-dropdown-filter
		[title]="'Escalas'"
		[listOptions]="dataScaleFilter"
		(clickedOption)="clickedOption($event, 'scales')"
	></app-dropdown-filter>
	<app-dropdown-filter
		[title]="'Aerolíneas'"
		[isAirlines]="true"
		[listOptions]="dataAirlines"
		(clickedOption)="clickedOption($event, 'airlines')"
		(selectedAirlines)="selectedAirlines($event)"
	></app-dropdown-filter>
	<app-price-filter></app-price-filter>
	<div></div>
</form>
