<form class="filters" [formGroup]="formGroup">
	<div class="filters__currency">
		<article>
			<h5>Moneda</h5>
			<span>Tipo de cambio: S/ 3.66</span>
		</article>
		<app-select
			[placeholder]="'Seleccionar'"
			[name]="'currency'"
            [isLeft]="false"
            [default]="'0'"
			[listItems]="[
				{
					value: '0',
					name: 'Dólares'
				},
				{
					value: '1',
					name: 'Soles'
				}
			]"
		></app-select>
	</div>
	<div class="filters__results">
        <h3>Filtros</h3>
        <h5>8 <span>de {{totalResults}} resultados</span></h5>
    </div>
    <app-dropdown-filter [title]="'Equipaje'" [listOptions]="dataBagFilter" (clickedOption)="clickedOption($event, 'typeBag')"></app-dropdown-filter>
	<app-dropdown-filter [title]="'Escalas'" [listOptions]="dataScaleFilter" (clickedOption)="clickedOption($event,'scales')"></app-dropdown-filter>
	<app-dropdown-filter [title]="'Aerolíneas'" [isAirlines]="true" [listOptions]="dataAirlines" (clickedOption)="clickedOption($event,'airlines')"></app-dropdown-filter>
	<div></div>
</form>
