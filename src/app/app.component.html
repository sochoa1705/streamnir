<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="text-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <img src="./assets/modal/Logo_modal.png" alt="">
                <h1 class="modal-title" id="exampleModalLabel">Iniciar sesión</h1>
                <p>Ingresa con tus datos de siempre</p>
                <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            </div>
            <div class="modal-body">
                <mat-tab-group mat-align-tabs="center" [(selectedIndex)]="selectedIndex">
                    <!-- PERSONAL -->
                    <mat-tab label="Personal">
                        <form action="">
                            <input type="text" class="form-control" placeholder="Email">
                            <input type="text" class="form-control" placeholder="Contraseña">
                            <div class="row mx-0">
                                <div class="col-6">
                                    <mat-checkbox class="example-margin">Recordar datos</mat-checkbox>
                                </div>
                                <div class="col-6 text-end">
                                    <a href="#">¿Olvidaste la contraseña?</a>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <hr>
                            <p>O conéctate con uno de estos servicios</p>
                        </form>
                    </mat-tab>
                    <!-- END PERSONAL -->

                    <!-- EMPRESA -->
                    <mat-tab label="Empresa">
                        <form action="">
                            <input type="text" class="form-control" placeholder="Email">
                            <input type="text" class="form-control" placeholder="Contraseña">
                            <div class="row mx-0">
                                <div class="col-6">
                                    <mat-checkbox class="example-margin">Recordar datos</mat-checkbox>
                                </div>
                                <div class="col-6 text-end">
                                    <a href="#">¿Olvidaste la contraseña?</a>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </mat-tab>
                    <!-- END EMPRESA -->
                </mat-tab-group>
            </div>
            <div class="modal-footer">
                <button class="w-100">Iniciar sesión</button>

                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button> -->
            </div>
        </div>
    </div>
</div>
