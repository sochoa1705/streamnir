apiVersion: apps/v1
kind: Deployment
metadata:
  name: nmviajes2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nmviajes2
  template:
    metadata:
      labels:
        app: nmviajes2
    spec:
      containers:
      - name: nmviajes2
        image: expertiafrontendreg.azurecr.io/nmviajes:latest
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nmviajes2
spec:
  type: ClusterIP
  ports:
  - port: 80
  selector:
    app: nmviajes2
