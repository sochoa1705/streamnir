apiVersion: v1
kind: Pod
metadata:
  name: nmviajes
  # namespace: default
spec:
  containers:
    - name: nmviajes
      image: expertiafrontendreg.azurecr.io/nmviajes
      imagePullPolicy: IfNotPresent
  imagePullSecrets:
    - name: expertiasecret
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nmviajes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nmviajes
  template:
    metadata:
      labels:
        app: nmviajes
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
      - name: nmviajes
        image: expertiafrontendreg.azurecr.io/nmviajes
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 80
        env:
        - name: REDIS
          value: "nmviajes"
      imagePullSecrets:
        - name: expertiasecret
